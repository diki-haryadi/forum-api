name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Verify SSH connection
        run: |
          # Disable strict host key checking for initial connection
          mkdir -p ~/.ssh
          echo "Host *
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          " > ~/.ssh/config
          chmod 600 ~/.ssh/config
          
          # Test SSH connection
          ssh -T ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} 'echo "SSH connection successful"' || echo "SSH connection test completed with non-zero status"

      - name: Add known hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN_KEY }}
          REFRESH_TOKEN_KEY: ${{ secrets.REFRESH_TOKEN_KEY }}
          SSH_AUTH_SOCK: /tmp/ssh-auth.sock
        run: |
          # Ensure target directory exists on VPS
          ssh $VPS_USERNAME@$VPS_HOST 'mkdir -p ~/forum-api'
          
          # Copy deployment files
          scp docker-compose.yml $VPS_USERNAME@$VPS_HOST:~/forum-api/
          scp Dockerfile $VPS_USERNAME@$VPS_HOST:~/forum-api/
          # Create .env file locally first
          cat > .env << EOF
          POSTGRES_USER=$POSTGRES_USER
          POSTGRES_PASSWORD=$POSTGRES_PASSWORD
          POSTGRES_DB=$POSTGRES_DB
          ACCESS_TOKEN_KEY=$ACCESS_TOKEN_KEY
          REFRESH_TOKEN_KEY=$REFRESH_TOKEN_KEY
          EOF
          
          # Copy .env file to VPS
          scp .env $VPS_USERNAME@$VPS_HOST:~/forum-api/
          
          ssh $VPS_USERNAME@$VPS_HOST << 'ENDSSH'
            cd ~/forum-api
            docker-compose down
            docker-compose pull
            docker-compose up -d
            docker-compose exec -T app npm run migrate up
          ENDSSH